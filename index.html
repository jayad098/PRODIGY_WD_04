<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherVibe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
            <button id="locationBtn"><i class="fas fa-map-marker-alt"></i></button>
        </div>
        <div class="weather-card">
            <div class="weather-icon">
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <h1 id="temperature">25Â°C</h1>
            <h2 id="city">Loading...</h2>
            <p id="description">Clear Sky</p>
            <div class="weather-details">
                <div class="detail">
                    <i class="fas fa-tint"></i>
                    <span>Humidity: <span id="humidity">60%</span></span>
                </div>
                <div class="detail">
                    <i class="fas fa-wind"></i>
                    <span>Wind: <span id="wind">5 km/h</span></span>
                </div>
                <div class="detail">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <span>Pressure: <span id="pressure">1012 hPa</span></span>
                </div>
            </div>
        </div>
        <div id="error" class="error hidden">City not found. Please try again!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
